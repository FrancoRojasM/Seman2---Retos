<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto 2</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <header>
        <h1>Formulario - Reto 2</h1>
        </header>
    <main>
        <div class="contenedor">
        
            <form>
                <p>Sign Up</p>
            <label for="nombres">First name</label>
            <br>
            <input type="text" id="nombres" required minlength="6">
            <br>
            <label for="edad">Age</label>
            <br>
            <input type="number" id="edad" max="120">
            <br>
            <label for="">Income</label>
            <br>
            <input type="text" required minlength="6">
            <br>
            <label for="mensaje">More Info</label>
            <br>
            <textarea id="info" name="comentarios" cols="30" rows="10" required minlength="6"></textarea>
            <br>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="genero" value="male" required>male
            <input type="radio" name="genero" value="female">female
            <input type="radio" name="genero" value="otro">other
            <br>
            <label for="">Plan</label>
            <br>
            <select name="plan" required>
                <option 
                    selected  
                    disabled
                    >
                    Select Plan
                </option>
                <option value="B" id="op">Basic</option>
                <option value="M" id="op">Medium</option>
                <option value="P" id="op">Premium</option>
            </select>
            <br>
            <input type="checkbox" value="suscribir">
            <label>Suscribe to Newsletter</label>
            <br>
            <Input class="btnnext" type="submit" value="Update">
                
            </form>
        
        </div>

    </main>
</body>
</html>
